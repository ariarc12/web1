<!DOCTYPE html>
  <head>

  <body>
    <h1>Comparison operators & Booelan</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
      document.write(1===1);
    </script>
    <h3>1===2</h3>
    <script>
      document.write(1===2);
    </script>
    <h2>1&lt2</h2>

      document.write(1<2);
    </script>
    <h2>1&gt2</h2>
    <script>
      document.write(1>2);
    </script>
